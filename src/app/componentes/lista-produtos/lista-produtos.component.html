<h1>Lista de produtos</h1>

<div *ngIf="produtoPagina">
  <app-paginador [produtoPagina]="produtoPagina"></app-paginador>

  <div class="lista-produtos">
    <div class="row">
      <app-produto 
        [produto]="produto"
        *ngFor="let produto of produtoPagina.items">
      </app-produto>
    </div>
  </div>

  <app-paginador [produtoPagina]="produtoPagina"></app-paginador>
</div>
